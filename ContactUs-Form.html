<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us Form</title>

    <link rel="stylesheet" href="ContactUs-Form.css">
    <link rel="stylesheet" href="form-group.css">
    <link rel="stylesheet" href="text.css">

</head>

<body>
    <div class="contact">
        <h1 class="contact-title">Contact Us</h1>
        <p class="description">Got a question?We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        <form>
            <div class="Data">
                <label for="name">Name*</label>
                <input type="text" size="50" name="name" id="name">
            </div>
            <div class="Data">
                <label for="email">Email address*</label>
                <input type="email" size="50" name="email" id="email">
            </div>
            <div class="Data">
                <label for="message">Message*</label>
                <textarea name="message" size="15" id="message" cols="48" rows="7"></textarea>
            </div>  
        </form>
        <div class="input">
            <button class="button" type="button">Send Message</button>
        </div>
        
    </div>
</body>

</html>
